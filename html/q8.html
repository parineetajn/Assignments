<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: right;
  color: yellow;
}
p {
    color: blue;
} 
h2, h3 {
  text-align: left;
  color: green;
}

#p {
	text-align: center;
  color: red;
} 
.center {
  text-align: center;
  border:2px solid red;
}

</style>
</head>
<body>
<h1 class="center">This is a heading h1 uses class selector</h1>
<h2>This is a heading h2 uses group selector</h2>
<h3>This is a heading h3 uses group selector</h3>
<p>This paragraph uses id selector in</p>
<p id="p">CSS</p>


</body>
</html>

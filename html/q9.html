<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>Doctype! Example</title>
</head>

<body>
<h1>My Html Page</h1>
<p>This HTML !DOCTYPE tag is the very first line in the HTML document. It tells the browser what version of HTML the document is written so that the browser knows what to expect. This tag is also commonly referred to as the !DOCTYPE element.</p>
</body>

</html>

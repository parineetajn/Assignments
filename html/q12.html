		<form>
			<label for="title" >Title:<span class="astrix">*</span><br>
			<input type="text" name="title" placeholder="Enter Title" required><br><br>
			</label>
			<label for="desc">Description:<span class="astrix">*</span><br>
			<textarea id="desc" rows="3" cols="30" required></textarea>
			</label>
			<br><br>
			<label for="Os">Operating System:<br>
			<select class="input-menu"id="Os">

				<option value="Windows XP">Windows XP</option>

				<option value="Windows 10">Windows 10</option>
				<option value="Mac IOS">Mac IOS</option>
			</select>
			</label>
			<br><br>
			<label for="Product">Product:<br>
			<select class="input-menu" id="Product">
				<option value="a">a</option>
				<option value="b">b</option>
				<option value="c">c</option>
				<option value="d">d</option>
				<option value="e">e</option>
			</select>
			</label>
			<br><br>
			<label for="License">License:<br>
			<input type="radio" name="license" value="Free" checked> Free
			<input type="radio" name="license" value="Business">Business
			</label><br><br>
			<label for="Version">Version:<span class="astrix">*</span><br>
			<input type="text" name="Version" placeholder="Enter Version" required><br><br>
			<label for="Severity">Severity:<br>
			<select class="input-menu" id="Severity">
				<option value="Low">Low</option>
				<option value="Moderate">Modrate</option>
				<option value="High">High</option>
				<option value="Criical">Critcal</option>
				</select>

			 </label>

			<br>
